<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${info.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">IP：</label>
								<div class="col-sm-8">
									<input id="ip" name="ip" th:value="${info.ip}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">CPU核数：</label>
								<div class="col-sm-8">
									<input id="cpuCore" name="cpuCore" th:value="${info.cpuCore}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">内存：</label>
								<div class="col-sm-8">
									<input id="memoryCapacity" name="memoryCapacity" th:value="${info.memoryCapacity}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">硬盘：</label>
								<div class="col-sm-8">
									<input id="diskSize" name="diskSize" th:value="${info.diskSize}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">内存：</label>
								<div class="col-sm-8">
									<input id="systemsDesc" name="systemsDesc" th:value="${info.systemsDesc}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">序列号：</label>
								<div class="col-sm-8">
									<input id="xuliehao" name="xuliehao" th:value="${info.xuliehao}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">机器型号：</label>
								<div class="col-sm-8">
									<input id="xinhao" name="xinhao" th:value="${info.xinhao}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">机器类型：</label>
								<div class="col-sm-8">
									<input id="leixin" name="leixin" th:value="${info.leixin}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">负责人：</label>
								<div class="col-sm-8">
									<input id="functionary" name="functionary" th:value="${info.functionary}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/info/edit.js">
	</script>
</body>
</html>
