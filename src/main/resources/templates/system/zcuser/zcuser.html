<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="system:zcuser:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="system:zcuser:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div shiro:hasPermission="system:zcuser:chaxun" class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>

						<div shiro:hasPermission="system:zcuser:chaxun" class="columns pull-right col-md-2 nopadding">
							<input id="zcfuzeren" type="text" class="form-control"
								   placeholder="请输入系统或负责人">
						</div>
						<div shiro:hasPermission="system:zcuser:chaxun" class="columns pull-right col-md-2 nopadding">
							<input id="zcsearchName" type="text" class="form-control"
								   placeholder="请输入用户名">
						</div>
						<div shiro:hasPermission="system:zcuser:chaxun" class="columns pull-right col-md-2 nopadding">
							<input id="zctypes" class="form-control" type="text" list="zcc" placeholder="请输入应用类型">
							<datalist id="zcc" >
								<option>集市</option>
								<option>测试</option>
								<option>项目</option>
							</datalist>
						</div>

					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="system:zcuser:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="system:zcuser:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="system:zcuser:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/system/zcuser/zcuser.js"></script>
</body>
</html>
