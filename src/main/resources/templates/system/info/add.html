<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">IP：</label>
								<div class="col-sm-8">
									<input id="ip" name="ip" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">CPU核数：</label>
								<div class="col-sm-8">
									<input id="cpuCore" name="cpuCore" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">内存：</label>
								<div class="col-sm-8">
									<input id="memoryCapacity" name="memoryCapacity" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">硬盘：</label>
								<div class="col-sm-8">
									<input id="diskSize" name="diskSize" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">操作系统：</label>
								<div class="col-sm-8">
									<input id="systemsDesc" name="systemsDesc" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">序列号：</label>
								<div class="col-sm-8">
									<input id="xuliehao" name="xuliehao" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">机器型号：</label>
								<div class="col-sm-8">
									<input id="xinhao" name="xinhao" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
															<label class="col-sm-3 control-label">机器类型：</label>
															<div class="col-sm-8">
																<input id="leixin" type="text" name="leixin" list="a" class="form-control">
																<datalist id="a" >
																	<option>实体机<option>
																	<option>虚拟机</option>
																</datalist>

															</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">负责人：</label>
								<div class="col-sm-8">
									<input id="functionary" name="functionary" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/info/add.js">
	</script>
</body>
</html>
