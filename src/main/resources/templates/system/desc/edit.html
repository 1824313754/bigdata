<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${desc.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">申请人：</label>
								<div class="col-sm-8">
									<input id="proposer" name="proposer" th:value="${desc.proposer}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">邮箱：</label>
								<div class="col-sm-8">
									<input id="email" name="email" th:value="${desc.email}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">项目：</label>
								<div class="col-sm-8">
									<input id="projectName" name="projectName" th:value="${desc.projectName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">申请类型：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${desc.type}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户名：</label>
								<div class="col-sm-8">
									<input id="userName" name="userName" th:value="${desc.userName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">Sentry角色：</label>
								<div class="col-sm-8">
									<input id="sentryId" name="sentryId" th:value="${desc.sentryId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">AD组：</label>
								<div class="col-sm-8">
									<input id="adGroup" name="adGroup" th:value="${desc.adGroup}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">密码：</label>
								<div class="col-sm-8">
									<input id="password" name="password" th:value="${desc.password}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">集群：</label>
								<div class="col-sm-8">
									<input id="jiqun" name="jiqun" th:value="${desc.jiqun}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/desc/edit.js">
	</script>
</body>
</html>
